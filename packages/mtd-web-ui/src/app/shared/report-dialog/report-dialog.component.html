<h2 mat-dialog-tile>{{ 'mtd.report-dialog.title' | translate }}</h2>
<div mat-dialog-content>
  <form class="report-form">
    <mat-form-field class="report-field">
      <mat-label>{{ 'mtd.report-dialog.comment' | translate }}</mat-label>
      <textarea
        class="report-entry"
        [(ngModel)]="message"
        name="message"
        matInput
        maxlength="256"
        placeholder="{{ 'mtd.report-dialog.placeholder' | translate }}"
      ></textarea>
    </mat-form-field>
  </form>
  <div class="error" *ngIf="error">
    {{ 'mtd.report-dialog.error' | translate }}
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button cdkFocusInitial (click)="send()">
    {{ 'mtd.report-dialog.send' | translate }}
  </button>
  <button mat-raised-button mat-dialog-close>
    {{ 'mtd.report-dialog.cancel' | translate }}
  </button>
</div>
